<script src="../../lib/requirejs/require.js"></script>
<template id="join-battle-window">
    <select>
        <option value="small-island">Small Island - Survival</option>
    </select>
    <button>Join!</button>
</template>
<script>
    createUiElement('join-battle-window', {
        type: 'window',
        properties: {
            activateKeyBind: "J",
            requirements: {
                playerAlive: true,
                scenarioType: 'open-world'
            }
        },
        attached: function () {
            const element = this;
            const select = this.getElementsByTagName('select')[0];
            this.getElementsByTagName("button")[0].onclick = function () {
                const map = select.value;
                element.game.publishUiAction('join-battle', map);
            };
        }
    });
</script>
