<!DOCTYPE html>
<html>
<head>
    <title>Dzida online!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon-experiment.ico">
    <script src="src/global/polyfill.js"></script>
    <script src="src/global/configuration.js"></script>
    <script src="src/global/ui-helper.js"></script>
    <script src="src/global/predicates.js"></script>
    <script src="src/global/key-codes.js"></script>
    <script src="src/global/request.js"></script>
    <link rel="import" href="components/game.html">
    <link rel="import" href="components/game-ui.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function deffer(func) {
            setTimeout(func, 0)
        }

        document.addEventListener("DOMContentLoaded", function () {
            const game = document.createElement("dzida-game");
            game.setAttribute("url", Configuration.serverAddress);
            game.addEventListener('element-attached', function () {
                const ui = document.createElement("game-ui");
                ui.addEventListener('element-attached', function () {
                    ui.init(game);
                });
                document.body.appendChild(ui);
            });
            document.body.appendChild(game);

        });
    </script>
</head>

</body>
</html>
