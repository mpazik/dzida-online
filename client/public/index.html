<!DOCTYPE html>
<html>
<head>
    <title>Dzida online!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon-experiment.ico">
    <script src="src/polyfill.js"></script>
    <script src="src/configuration.js"></script>
    <link rel="import" href="game.html">
    <link rel="import" href="components/game-ui.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function deffer(func) {
            setTimeout(func, 0)
        }

        document.addEventListener("DOMContentLoaded", function() {
            const nick = 'test' + Math.round(Math.random() * 100);
            const game = document.createElement("dzida-game");

            game.setAttribute("url", Configuration.serverAddress);
            game.setAttribute("user", nick);
            document.body.appendChild(game);
            game.addEventListener('running', function () {
                const ui = document.createElement("game-ui");
                ui.init(game);
                document.body.appendChild(ui);
            });
            game.addEventListener('disconnected', function () {
                document.getElementsByTagName('game-ui')[0].remove();
            });
        });
    </script>
</head>
<body>
</body>
</html>
